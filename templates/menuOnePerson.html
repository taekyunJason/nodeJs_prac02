<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <title>메뉴별 필요수량</title>

    <style>
        * {
            font-family: 'Gowun Batang', serif;
            color: white;
        }

        body {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://cdn.pixabay.com/photo/2018/07/12/02/32/basil-3532424__480.jpg);
            background-position: center;
            background-size: cover;
        }

        h1 {
            font-weight: bold;
        }

        .order {
            width: 50%;
            margin: 60px auto 0px auto;
            padding-bottom: 60px;
        }

        .mybtn {
            width: 100%;
        }

        .order>table {
            margin: 40px 0;
            font-size: 18px;
        }

        option {
            color: black;
        }
    </style>
    <script>
        $(document).ready(function () {
            // show_order()
        });

        function show_order() {
            $.ajax({
                type: 'GET',
                url: '/detail',
                data: {},
                success: function (response) {
                    console.log(response)
                    let rows = response['menus']

                    for (let i = 0; i < rows.length; i++) {
                        let menuName = rows[i]['menuName']
                        let ingredient = rows[i]['ingredient']
                        let onePerson = rows[i]['onePerson']
                        let eatingNum = rows[i]['eatingNum']
                        let institution = rows[i]['institution']
                        // let additionalIngredient = rows[i]['additionalIngredient']
                        // let additionalOnePerson = rows[i]['additionalOnePerson']

                        let temp_html = `<tr>
                                            <th scope="col">${menuName}</th>
                                            <th scope="col">${institution}</th>
                                            <th scope="col">${ingredient}</th>
                                            <th scope="col">${onePerson}</th>
                                            <th scope="col">${eatingNum}</th>
                                            <th scope="col">${eatingNum * onePerson}</th>
                                        </tr>`


                        $('#order-box').append(temp_html)
                    }
                }
            });
        }

        function save_order() {
            let menuName = $('#menuName').val()
            let ingredient = $('#ingredient').val()
            let onePerson = $('#onePerson').val()
            let eatingNum = $('#eatingNum').val()
            let institution = $('#institution').val()
            // let additionalIngredient = $('#additionalIngredient').val()
            // let additionalOnePerson = $('#additionalOnePerson').val()
            let searchMenu = null;

            $.ajax({
                type: 'POST',
                url: '/detail',
                data: {
                    menuName: menuName,
                    ingredient: ingredient,
                    onePerson: onePerson,
                    eatingNum: eatingNum,
                    institution: institution,
                    // additionalIngredient_give: additionalIngredient,
                    // additionalOnePerson_give: additionalOnePerson,
                    searchMenu: searchMenu
                },
                success: function (response) {
                    console.log(response)
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }

        function add_ingredient() {
            let temp_html =
                `<div class="input-group" style="margin-top: 20px">
                    <input id="additionalIngredient" type="text" class="form-control">
                    <input id="additionalOnePerson" type="text" class="form-control">
                    <button onclick="add_ingredient()" type="button" class="btn btn-dark">추가하기</button>
                </div>`
            $('#ingredientWithOnePerson').append(temp_html)
        }
    </script>
</head>

<body>
    <div class="mask"></div>
    <div class="order">
        <h1>메뉴 이름</h1>
        <p>
            입력 한 번으로 복잡한 메뉴 구성을 끝낼 수 있다고?<br />
            마우스 클릭 한번으로 쉽게 구성하는 식단표!
        </p>
        <div class="order-info" id="menuInputBox">
            <div class="input-group mb-3">
                <span class="input-group-text">메뉴 이름</span>
                <input id="menuName" type="text" class="form-control">
            </div>
            <!--        <div class="input-group mb-3">-->
            <!--            <span class="input-group-text">1인량 (g)</span>-->
            <!--            <input id="onePerson" type="text" class="form-control">-->
            <!--        </div>-->
            <div class="input-group" style="margin-bottom: 20px">
                <span type="text" aria-label="Ingredient" class="input-group-text">식재료</span>
                <span type="text" aria-label="OnePerson" class="input-group-text">1인량(g)</span>
            </div>
            <div class="input-group" id="ingredientWithOnePerson" style="margin-bottom: 20px">

                <input id="ingredient" type="text" aria-label="First name" class="form-control">
                <input id="onePerson" type="text" aria-label="Last name" class="form-control">
                <button onclick="add_ingredient()" type="button" class="btn btn-dark">추가하기</button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">식수</span>
                <input id="eatingNum" type="text" class="form-control">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="institution">사용 기관</label>
                <select class="form-select" id="institution">
                    <option selected>-- 사용 기관 --</option>
                    <option value="산업체">산업체</option>
                    <option value="초등학교">초등학교</option>
                    <option value="중학교">중학교</option>
                    <option value="고등학교">고등학교</option>
                    <option value="어린이집">어린이집</option>
                    <option value="요양병원">요양병원</option>

                </select>
            </div>
            <button onclick="save_order()" type="button" class="btn btn-warning mybtn">등록하기</button>
        </div>
        <table class="table">
            <thead>
                <!--        <tr>-->
                <!--            <th scope="col">메뉴 이름</th>-->
                <!--            <th scope="col">사용 기관</th>-->
                <!--            <th scope="col">식재료</th>-->
                <!--            <th scope="col">1인량 (g)</th>-->
                <!--            <th scope="col">식수 (명)</th>-->
                <!--            <th scope="col">예상 사용량 [1인량 X 식수]</th>-->
                <!--        </tr>-->
            </thead>
            <tbody id="order-box">

            </tbody>
        </table>
    </div>
</body>

</html>
